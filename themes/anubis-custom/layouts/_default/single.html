{{ define "main" }}

    <article class="post">
        <header>
            <h1>{{ .Title }}</h1>
        {{ partial "articleInfoFull.html" . }}
        </header>
        <div class="content">
            {{ .Content }}
        </div>
    </article>
    {{ if .Site.DisqusShortname }}
        {{ template "_internal/disqus.html" . }}
    {{ end }}

{{ end }}
